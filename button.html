 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<title>按钮</title>
<link rel="stylesheet" href="https://wx.gtimg.com/res/css/wepayui/0.0.1/wepayui.min.css?=20161121">
<link rel="stylesheet" href="css/index.css">
</head>
<!-- 
	通用说明： 
	1.模块的隐藏添加class:hide;
	2.body标签默认绑定ontouchstart事件，激活所有按钮的:active效果
-->
<body ontouchstart>

<!-- [[按钮 -->
<article class="markdown" id="button">
	<h1>
		Button
		<span class="subtitle">按钮</span>
	</h1>
	<section class="markdown">
		<p>按钮用于开始一个即时操作。</p>
		<h2>
			<span>如何使用</span>
		</h2>
		<blockquote>
			<p>pc端，点击按钮复制代码</p>
		</blockquote>
		<h3><span>代码示例</span></h3>
		<pre><code class="hljs xml">&lt;i class=&quot;weui-btn weui-btn_primary&quot;&gt;&lt;/i&gt;</code></pre>
		<h3>
			<span>常用</span>
		</h3>
	    <div class="wepaybtn-list-wrap">
	    	<ul class="wepaybtn-list">
				<li><a href="javascript:;" class="weui-btn weui-btn_primary">页面主操作 Normal</a></li>
				<li><a href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_primary">页面主操作 Disabled</a></li>
				<li><a href="javascript:;" class="weui-btn weui-btn_default">页面次要操作 Normal</a></li>
				<li><a href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_default">页面次要操作 Disabled</a></li>
				<li><a href="javascript:;" class="weui-btn weui-btn_warn">警告类操作 Normal</a></li>
				<li><a href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_warn">警告类操作 Disabled</a></li>
		    </ul>
	    </div>
	    <h3>
			<span>其它</span>
		</h3>
	    <div class="wepaybtn-list-wrap">
		    <ul class="wepaybtn-list">
			    <li><a href="javascript:;" class="weui-btn weui-btn_plain-default">按钮</a></li>
			    <li><a href="javascript:;" class="weui-btn weui-btn_plain-default weui-btn_plain-disabled">按钮</a></li>
			    <li><a href="javascript:;" class="weui-btn weui-btn_plain-primary">按钮</a></li>
			    <li><a href="javascript:;" class="weui-btn weui-btn_plain-primary weui-btn_plain-disabled">按钮</a></li>
		    </ul>
		    <ul class="wepaybtn-list">
			    <li class="short"><a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">按钮</a></li>
			    <li class="short"><a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default">按钮</a></li>
			    <li class="short"><a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_warn">按钮</a></li> 
		    </ul>
	    </div>
	</section>
</article>
<!-- 按钮]] -->

</body>
<script src="js/jquery-3.1.1.min.js"></script>
<!-- 高亮代码[[ -->
<script src="js/highlight.min.js"></script>
<script>
$(document).ready(function() {
  $('pre code').each(function(i, block) {
    hljs.highlightBlock(block);
  });
});
</script>
<!-- 高亮代码]] -->
</html>

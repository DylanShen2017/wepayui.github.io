<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<link rel="stylesheet" href="css/wepayui.min.css">
<link rel="stylesheet" href="css/index.css">
<title>缴费成功</title>
</head>
<body>

<section class="success-wrap">
	<div class="success">
		<div class="tips">
			<!-- <span class="icon-area ok-icon"></span> -->
			<i class="weui-icon-success weui-icon_msg icon-area"></i>
			<div class="tips-title">请直接取车离场</div>

			<div class="tips-info">限时<span class="green-font">15分钟</span>，超时将重新计费</div>
		</div>

		<div class="add-area">
			<a href="map.html" class="map-link"><span class="map-icon-b"><!-- 图层 --></span></a>
			
			<dl class="add-info">
				<dt class="info-title">停车位置</dt>
				<dd class="add-main">负二层 H-412</dd>
			</dl>

		</div>

	</div>
	<div class="weui-wepay-logos weui-wepay-logos_ft">
	    <i class="weui-wepay-logo-default weui-wepay-logo_gray"><span class="path1"></span><span class="path2"></span></i>
	</div>
</section>
</body>
</html>

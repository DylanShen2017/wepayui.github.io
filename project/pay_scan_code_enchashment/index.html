<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<link rel="stylesheet" href="css/wepayui.min.css">
<link rel="stylesheet" href="css/index.css">
<title>扫码取现</title>
</head>
<!-- 
	通用说明： 
	1.模块的隐藏添加class:hide;
	2.body标签默认绑定ontouchstart事件，激活所有按钮的:active效果
-->
<body ontouchstart style="background-color: #efeff4;">
<article>
    <div class="weui-wepay-code">
        <div class="weui-wepay-code__bd">
            <p class="weui-wepay-code__info">本店支持</p>
            <h1 class="weui-wepay-code__title">微信扫码取现</h1>
            <div class="weui-wepay-code__main">
                <div class="weui-wepay-code__img">
                    <img src="img/code.png" alt="" width="130" height="130"></div>
                <h2 class="weui-wepay-code__subtitle">扫一扫，取现金</h2>
            </div>
        </div>
        <div class="weui-wepay-code__ft">
            <div class="weui-wepay-flow weui-wepay-code__flow" style="padding: 0;">
                <div class="weui-wepay-flow__bd">
                    <div class="weui-wepay-flow__li weui-wepay-flow__li_done">
                        <div class="weui-wepay-flow__state">1</div>
                        <h2 class="weui-wepay-flow__title-bottom">扫码二维码</h2>
                    </div>
                    <div class="weui-wepay-flow__line"></div>
                    <div class="weui-wepay-flow__li weui-wepay-flow__li_done">
                        <div class="weui-wepay-flow__state">2</div>
                        <h2 class="weui-wepay-flow__title-bottom">
                            输入金额<br>并微信支付</h2>
                    </div>
                    <div class="weui-wepay-flow__line"></div>
                    <div class="weui-wepay-flow__li weui-wepay-flow__li_done">
                        <div class="weui-wepay-flow__state">3</div>
                        <h2 class="weui-wepay-flow__title-bottom">
                            商家提供<br>现金</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-wepay-logos weui-wepay-logos_ft">
        <i class="weui-wepay-logo-default weui-wepay-logo_gray" style="font-size: 16px;"><span class="path1"></span><span class="path2"></span></i>
    </div>
</article>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<link rel="stylesheet" href="css/wepayui.min.css">
<link rel="stylesheet" href="css/index.css">
<title>广东东站汽车站</title>
</head>
<body class="success">

	<!-- 加载中弹层[[ -->
	<div class="popload hide">
		<div class="popload-main">
			<span class="popload-main-ico"></span>
			<p class="popload-main-txt">疯狂加载中...</p>
		</div>
	</div>
	<!-- 加载中弹层]] -->

	<section class="main">
		<div class="tips suc-tips">
			<i class="weui-icon-success icon-area"></i>已成功购买车票2张
		</div>
	<div class="line-border">
		<div class="suc-main">
			<div class="top-area flex-box">
				<dl class="station-info flex-1">
					<dt class="station-name">石岩(台湾工业区)</dt>
					<dd class="time-info">2015年1月13日 07:20</dd>
					<dd class="pwd-info">取票密码：123233221</dd>
				</dl>

				<div class="wicket">05</div>
			</div>

			<div class="barcode-area">
				<dl class="area-title">
					<dt class="title">上车凭证</dt>
					<dd class="area-tips">检票前请调亮屏幕</dd>
				</dl>

				<!-- 一维码列表[[ -->
				<ul class="barcode-list">
					<li class="flex-box barcode-img">
						<img src="img/barcode_demo.png"><span class="site-num">23</span>
					</li>

					<li class="flex-box barcode-img">
						<img src="img/barcode_demo.png"><span class="site-num">23</span>
					</li>

					<li class="flex-box barcode-img">
						<img src="img/barcode_demo.png"><span class="site-num">23</span>
					</li>
				</ul>
				<!-- 一维码列表]] -->
				</div>
			</div>
		</div>

		<!-- 提示[[ -->
		<dl class="tips-area">
			<dd class="tarea-title">提示：</dd>
			<dt class="num-list">1、</dt><dd class="tips-info">请在检票口出示本页面，并调亮手机屏幕亮度</dd>
			<dt class="num-list">2、</dt><dd class="tips-info">如需纸质车票，请在发车前到车站售票窗口取票，也可在购票1小时后到珠江通取票机自助取票</dd>
			<dt class="num-list">3、</dt><dd class="tips-info">如需退票或改签，请取票后到指定窗口，按车站规定办理</dd>
		</dl>
		<!-- 提示]] -->


	</section>

</body>
</html>

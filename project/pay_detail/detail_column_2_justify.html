<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<link rel="stylesheet" href="css/wepayui.min.css">
<link rel="stylesheet" href="css/index.css">
<title>支付详情 - 两端对齐</title>
</head>
<!-- 
	通用说明： 
	1.模块的隐藏添加class:hide;
	2.body标签默认绑定ontouchstart事件，激活所有按钮的:active效果
-->
<body>
<div class="weui-wepay-details">
    <div class="weui-wepay-details__hd">
        <div class="weui-wepay-details__state">
            <h2 class="weui-wepay-details__title"><i class="weui-wepay-details__icon weui-icon-success"></i>已缴费</h2>
            <p class="weui-wepay-details__desc">￥200.00</p>
        </div>
    </div>
    <div class="weui-wepay-details__bd">
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__bd">单号：</div>
            <div class="weui-wepay-detail__ft">x123456789</div>
        </div>
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__bd">时间：</div>
            <div class="weui-wepay-detail__ft">2015-10-20 19:30</div>
        </div>
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__bd">地点：</div>
            <div class="weui-wepay-detail__ft">深圳市南山区科技中一路</div>
        </div>
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__bd">原因：</div>
            <div class="weui-wepay-detail__ft">违反规定进入专用车道</div>
        </div>
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__bd">扣分：</div>
            <div class="weui-wepay-detail__ft">0分</div>
        </div>
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__bd">罚款：</div>
            <div class="weui-wepay-detail__ft weui-wepay-color-green">200.00元</div>
        </div>
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__bd">小费：</div>
            <div class="weui-wepay-detail__ft">10.00元</div>
        </div>
    </div>
    <div class="weui-wepay-details__ft">
        <a href="javascript:;" class="weui-btn weui-btn_primary">确定</a>
    </div>
</div>
<div class="weui-wepay-logos weui-wepay-logos_ft">
    <i class="weui-wepay-logo-default weui-wepay-logo_gray" style="font-size: 16px;"><span class="path1"></span><span class="path2"></span></i>
</div>
</body>
</html>

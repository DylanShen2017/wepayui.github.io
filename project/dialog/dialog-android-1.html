<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>iOS Dialog样式一</title>
	<link rel="stylesheet" href="https://act.weixin.qq.com/static/cdn/css/wepayui/0.1.1/wepayui.min.css"></head>
	<!-- 
		通用说明： 
		1.模块的隐藏添加class:hide;
		2.body标签默认绑定ontouchstart事件，激活所有按钮的:active效果
	-->
<body ontouchstart>
	<div class="js_dialog" id="androidDialog1" style="opacity: 1;">
		<div class="weui-mask"></div>
		<div class="weui-dialog weui-skin_android">
			<div class="weui-dialog__hd"> <strong class="weui-dialog__title">弹窗标题</strong>
			</div>
			<div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
			<div class="weui-dialog__ft">
				<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">辅助操作</a>
				<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">主操作</a>
			</div>
		</div>
	</div>

</body>
</html>

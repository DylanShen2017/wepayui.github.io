<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<link rel="stylesheet" href="css/wepayui.min.css">
<link rel="stylesheet" href="css/index.css">
<title>支付详情 - 3列 - 两端对齐</title>
</head>
<!-- 
	通用说明： 
	1.模块的隐藏添加class:hide;
	2.body标签默认绑定ontouchstart事件，激活所有按钮的:active效果
-->
<body>
<div class="weui-wepay-details">
    <div class="weui-wepay-details__hd">
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__hd">投保方案</div>
        </div>
    </div>
    <div class="weui-wepay-details__bd">
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__hd" style="width: 37%;"> <strong>险种</strong>
            </div>
            <div class="weui-wepay-detail__bd" style="width: 48%;"> <strong>保额</strong>
            </div>
            <div class="weui-wepay-detail__ft" style="width: 15%;">
                <strong>保费</strong>
            </div>
        </div>
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__hd" style="width: 37%;">第三者责任险</div>
            <div class="weui-wepay-detail__bd" style="width: 48%;">50万</div>
            <div class="weui-wepay-detail__ft" style="width: 15%;">2000元</div>
        </div>
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__hd" style="width: 37%;">车辆损失险</div>
            <div class="weui-wepay-detail__bd" style="width: 48%;">10万</div>
            <div class="weui-wepay-detail__ft" style="width: 15%;">345元</div>
        </div>
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__hd" style="width: 37%;">不计免赔特约险</div>
            <div class="weui-wepay-detail__bd" style="width: 48%;">第三者 车损险 座位险</div>
            <div class="weui-wepay-detail__ft" style="width: 15%;">500元</div>
        </div>
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__hd" style="width: 37%;">交强险</div>
            <div class="weui-wepay-detail__ft" style="width: 15%;">500元</div>
        </div>
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__hd" style="width: 37%;">车船险</div>
            <div class="weui-wepay-detail__ft" style="width: 15%;">500元</div>
        </div>
        <div class="weui-wepay-details__line">
            <div class="weui-wepay-detail">
                <div class="weui-wepay-detail__hd">保费合计</div>
                <div class="weui-wepay-detail__ft"> <del>3437元</del>
                </div>
            </div>
            <div class="weui-wepay-detail">
                <div class="weui-wepay-detail__hd">
                    商业险
                    <span class="weui-wepay-color-green">6.7折</span>
                    优惠
                </div>
                <div class="weui-wepay-detail__ft">
                    <div class="weui-wepay-color-green">2303元</div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-wepay-details__ft">
        <a href="javascript:;" class="weui-btn weui-btn_primary">确定</a>
    </div>
</div>
<div class="weui-wepay-logos weui-wepay-logos_ft">
    <i class="weui-wepay-logo-default weui-wepay-logo_gray" style="font-size: 16px;"><span class="path1"></span><span class="path2"></span></i>
</div>
</body>
</html>

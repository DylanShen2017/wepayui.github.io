<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<link rel="stylesheet" href="css/wepayui.min.css">
<link rel="stylesheet" href="css/index.css">
<title>支付详情 - 左对齐</title>
</head>
<!-- 
	通用说明： 
	1.模块的隐藏添加class:hide;
	2.body标签默认绑定ontouchstart事件，激活所有按钮的:active效果
-->
<body>
<div class="weui-wepay-details">
    <div class="weui-wepay-details__hd">
        <div class="weui-wepay-detail">
            <div class="weui-wepay-detail__bd">付款详情</div>
            <div class="weui-wepay-detail__ft weui-wepay-color-green">￥26.10</div>
        </div>
    </div>
    <div class="weui-wepay-details__bd">
        <div class="weui-wepay-detail weui-wepay-detail_primary">
            <div class="weui-wepay-detail__bd">订单编号：</div>
            <div class="weui-wepay-detail__ft">x123456</div>
        </div>
        <div class="weui-wepay-detail weui-wepay-detail_primary" "="">
            <div class="weui-wepay-detail__bd">当前状态：</div>
            <div class="weui-wepay-detail__ft">支付成功</div>
        </div>
        <div class="weui-wepay-detail weui-wepay-detail_primary">
            <div class="weui-wepay-detail__bd">下单时间：</div>
            <div class="weui-wepay-detail__ft">2016-05-06 20:38:47</div>
        </div>
        <div class="weui-wepay-detail weui-wepay-detail_primary">
            <div class="weui-wepay-detail__bd">商户名称：</div>
            <div class="weui-wepay-detail__ft">深圳市某某公司</div>
        </div>
        <div class="weui-wepay-detail weui-wepay-detail_primary">
            <div class="weui-wepay-detail__bd">联系电话：</div>
            <div class="weui-wepay-detail__ft">0755-12345678</div>
        </div>
        <div class="weui-wepay-detail weui-wepay-detail_primary">
            <div class="weui-wepay-detail__bd">收货地址：</div>
            <div class="weui-wepay-detail__ft">广东省 深圳市 南山区 科技一路1108号腾讯大厦1楼</div>
        </div>
        <div class="weui-wepay-detail weui-wepay-detail_primary">
            <div class="weui-wepay-detail__bd">邮政编码：</div>
            <div class="weui-wepay-detail__ft">518057</div>
        </div>
    </div>
    <div class="weui-wepay-details__ft">
        <a href="javascript:;" class="weui-btn weui-btn_primary">确定</a>
    </div>
</div>
<div class="weui-wepay-logos weui-wepay-logos_ft">
    <i class="weui-wepay-logo-default weui-wepay-logo_gray" style="font-size: 16px;"><span class="path1"></span><span class="path2"></span></i>
</div>
</body>
</html>

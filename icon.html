 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<title>图标</title>
<link rel="stylesheet" href="https://wx.gtimg.com/res/css/wepayui/0.0.1/wepayui.min.css?=20161121">
<link rel="stylesheet" href="css/index.css">
</head>
<!-- 
	通用说明： 
	1.模块的隐藏添加class:hide;
	2.body标签默认绑定ontouchstart事件，激活所有按钮的:active效果
-->
<body ontouchstart>
<!-- [[icon图标 -->
<article class="markdown" id="icon">
  <h1>
    Icon
    <span class="subtitle">图标</span>
  </h1>
  <section class="markdown">
    <p>语义化的矢量图形</p>
    <h2><span>如何使用</span></h2>
    <blockquote><p>在pc端打开此页面，点击图标复制代码</p></blockquote>
    <h3><span>代码示例</span></h3>
    <pre><code class="hljs xml">&lt;i class=&quot;weui-icon-success weui-icon_msg&quot;&gt;&lt;/i&gt;</code></pre>
    <h3><span>矢量图标</span></h3>
    <blockquote><p>使用<code>@font-face</code>实现，可自定义颜色和大小。</p></blockquote>
    
    <ul class="wepayicon-list">
      <li><i class="weui-icon-success weui-icon_msg"></i></li>
      <li><i class="weui-icon-info weui-icon_msg"></i></li>
      <li><i class="weui-icon-warn weui-icon_msg-primary"></i></li>
      <li><i class="weui-icon-warn weui-icon_msg"></i></li>
      <li><i class="weui-icon-waiting weui-icon_msg"></i></li>
    </ul>
    <ul class="wepayicon-list">
      <li class="short"><i class="weui-icon-success"></i></li>
      <li class="short"><i class="weui-icon-success-no-circle"></i></li>
      <li class="short"><i class="weui-icon-circle"></i></li>
      <li class="short"><i class="weui-icon-warn"></i></li>
      <li class="short"><i class="weui-icon-download"></i></li>
      <li class="short"><i class="weui-icon-info-circle"></i></li>
      <li class="short"><i class="weui-icon-cancel"></i></li>
      <li class="short"><i class="weui-icon-search"></i></li>
    </ul>
  </section>
</article>
<!-- icon图标]] -->
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<!-- 高亮代码[[ -->
<script src="js/highlight.min.js"></script>
<script>
$(document).ready(function() {
  $('pre code').each(function(i, block) {
    hljs.highlightBlock(block);
  });
});
</script>
<!-- 高亮代码]] -->
</html>

<!-- 
	通用说明： 
	1.模块的隐藏添加class:hide;
	2.body标签默认绑定ontouchstart事件，激活所有按钮的:active效果
-->
<body ontouchstart>
<!-- [[扫码提现 -->
<article class="markdown" id="pay_scan_code_enchashment">
    <h1>扫码提现</h1>
    <section class="markdown">
        <p>应用于微信扫码提现</p>
        <h2>
            <span>如何使用</span>
        </h2>
        <blockquote>
            <p>下载源码，替换二维码和商户logo即可使用</p>
        </blockquote>
        <iframe src="/project/pay_scan_code_enchashment/index.html" frameborder="0" width="375" height="550" class="pay-iframe"></iframe>
        <h2>
            <span>下载代码</span>
        </h2>
        <ul>
            <li>
                <p>
                    <a href="https://github.com/wepayui" target="_blank">https://github.com/wepayui</a>
                </p>
            </li>
        </ul>
    </section>
</article>
<!-- 扫码提现]] -->

<script src="js/jquery-3.1.1.min.js"></script>
<!-- 高亮代码[[ -->
<script src="js/highlight.min.js"></script>
<script>
$(document).ready(function() {
  $('pre code').each(function(i, block) {
    hljs.highlightBlock(block);
  });
});
</script>
